<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud With LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="conatiner">
    <h2 class="mt-5 mb-5">Crud Applicattion With LocalStorage</h2>
    <div class="mb-5">
        <div class="row">
            <div class="form-group col-mb-6 mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group col-mb-6 mb-3">
                <label for="age">Age</label>
                <input type="text" class="form-control" name="age" id="age" placeholder="Enter Age">
            </div>
            <div class="form-group col-mb-6 mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control"  name="address" id="address" placeholder="Enter Address">
            </div>
            <div class="form-group col-mb-6 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
            </div>
            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                <button class="btn btn-primary" id="Update" onclick="AddData()">Update</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>

            </table>
        </div>
    </div>
</div>

    <script src="crud.js"></script>
</body>
</html>
